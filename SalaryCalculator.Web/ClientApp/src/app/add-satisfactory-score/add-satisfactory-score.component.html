<div class="modal-header">
    <h4 class="modal-title pull-left">Add Satisfactory Score</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Employee: {{employee?.name}}</p>
    <hr/>
    <form #form="ngForm" (ngSubmit)="form.form.valid && onSubmit()">
        <p *ngIf="error"><i class="text-danger">{{error}}</i></p>
        <div class="form-group">
          <label for="score">Enter Score</label>
          <input type="number" #scoreModel="ngModel" placeholder="(0 - 5)" [(ngModel)]="score" name="score" required max=5 min="0" class="form-control" id="score">
          <div *ngIf="form.submitted">
            <i class="text-danger" *ngIf="scoreModel.errors && scoreModel.errors.required">please add a score</i>
          </div>
          
        </div>
        <button type="submit" class="btn btn-primary">Save</button>

      </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">close</button>
  </div>
